		<H1><p align="center">Deleting a dish</p></H1>
		<p><font size=5>To remove a recipe from the table, you need to:</font></p>
		<ul>
			<li>
				<font size= 5>Select the desired recipe on the table and click on it.</font>
			</li>
			<li>
				<font size= 5>Then select the menu on the toolbar and click on 'Удалить рецепт'.</font>
			</li>
		</ul>
	</body>

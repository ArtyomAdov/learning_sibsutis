	<body>
		<H1><p align="center">Search for a dish</p></H1>
		<p><font size=5>To find a recipe for a dish in the dish table, you need:</font></p>
		<ul>
			<li>
				<font size= 5>At the top in the text field, write the name of the dish.</font>
			</li>
			<li>
				<font size= 5>Then press the 'Поиск' button.</font>
			</li>
			<li>
				<font size= 5>To clear the search click the 'Очистить поиск' button. Then all dishes will appear in the recipe table.</font>
			</li>
		</ul>
	</body>

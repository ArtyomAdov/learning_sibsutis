<script language ="JavaScript">
function sqr()
{
var a = Number(document.getElementById("side").value);

document.getElementById("square").value = a*a;
}
function change(el) {
el.style.color = 'black';
}

</script>

H1 {
color: black;
}
</style>

<BODY ALIGN = center BGCOLOR = "#EE82EE">
<font face = "Times New Roman">
<H1 id = "sq" ALIGN = center> Вычисление площади </H1>
<P align = left>Уйдите с поля 'сторона'</P>
<FORM ALIGN = left METHOD=POST>
<P>Сторона:
<input type="textbox" id="side" onmouseout="sqr(); change(sq);">
<P>Площадь:
<input type="textbox" id="square">
</FORM>
